<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_head::head('maintenance/question_categories/question_categories')"></head>
<body>
	<nav th:replace="_navbar::navbar('maintenance/question_categories/question_categories')"></nav>
	<div class="container">
		<h2>New Question Category</h2>
		<form th:action="@{/maintenance/question_categories}" th:method="post" th:object="${questionCategory}">
			<div class="form-group">
				<label class="control-label">name</label> <input
					class="form-control" type="text" name="name" />
				<label class="control-label">publication scope</label>
				<ul>
					<li><input type="radio" name="scope" value="private" checked/>private</li>
					<li><input type="radio" name="scope" value="public"/>public</li>
				</ul>
			</div>
			<button class="btn btn-default" type="submit">Create</button>
			<ul class="error-message">
		        <li th:each="error : ${#fields.detailedErrors()}">
		            <span th:text="${error}">Error message</span>
		        </li>
			</ul>
		</form>
		<div class="pull-right">
			<a class="btn btn-link" th:href="@{/maintenance/question_categories}">List</a>
		</div>
	</div>
</body>
</html>
