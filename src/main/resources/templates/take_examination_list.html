<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_head::head('take_examination_list')"></head>
<body>
	<nav th:replace="_navbar::navbar"></nav>
	<div class="container">
		<form name="form1" action="/answer_examination_list" autocomplete="off">
			<div th:each="question,rowStat:*{questions}">
				<span th:text="${'Q' + (rowStat.index + 1) + '. ' + question.text}"></span>
				<ul th:if="${question.questionType.getString()} eq 'single_choice'">
					<li th:each="answer:${question.questionAnswerList}">
						<input type="radio" th:name="${question.id}" th:value="${answer.id}" th:text="${answer.text}"></input>
					</li>
				</ul>
			</div>

			<input type="hidden" name="examination_id" th:value="${examination.id}"></input>
			<p class="finish">
				<input type="button" name="finish" value="完了" id='btn_finish' class="btn btn-primary"></input>
			</p>
		</form>
	</div>
</body>
</html>
