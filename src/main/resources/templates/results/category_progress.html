<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_head::head('results/category_progress')"></head>
<body>
	<nav th:replace="_navbar::navbar('results/category_progress')"></nav>
	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>key</th>
					<th>all</th>
					<th>done</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="instance,rowStat:*{summaryByQuestionCategory}">
					<td><a th:href = "@{/results/categories/{id}(id=${instance.key.id})}" th:text="${instance.key.name}"></a></td>
					<td th:text="${questionCountByQuestionCategory.get(instance.key)}"/>
					<td th:text="${instance.value.size()}"/>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
