<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_head::head('results/category_progress')"></head>
<body>
	<nav th:replace="_navbar::navbar('results/category_progress')"></nav>
	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>key</th>
					<th>all</th>
					<th>done</th>
					<th>undone</th>
					<th>progress</th>
					<th>latestCorrectCount</th>
					<th>latestWrongCount</th>
					<th>correctPercentage</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="instance,rowStat:${fillProgress}">
					<td><a th:href = "@{/results/categories/{id}(id=${instance.key.id})}" th:text="${instance.key.name}"></a></td>
					<td th:text="${instance.value.questionCount}"/>
					<td th:text="${instance.value.getDoneCount()}"/>
					<td th:text="${instance.value.getUndoneCount()}"/>
					<td th:text="${#numbers.formatDecimal(instance.value.getProgress()*100, 0, 'COMMA', 2, 'POINT')}"/>
					<td th:text="${instance.value.latestCorrectCount}"/>
					<td th:text="${instance.value.latestWrongCount}"/>
					<td th:text="${#numbers.formatDecimal(instance.value.getCorrectPercentage()*100, 0, 'COMMA', 2, 'POINT')}"/>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
