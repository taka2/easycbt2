<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_head::head('results')"></head>
<body>
	<nav th:replace="_navbar::navbar"></nav>
	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>examination</th>
					<th>questionCount</th>
					<th>correctCount</th>
					<th>percentage</th>
					<th>elapsedTime</th>
					<th>dateTime</th>
					<th> </th>
					<th> </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="takeExamination,rowStat:*{takeExaminations}">
					<td><a th:href = "@{'/show_examination_result?take_examination_id=' + ${takeExamination.id}}" th:text="${takeExamination.examination.text}"></a></td>
					<td th:text="${takeExamination.questionCount}"/>
					<td th:text="${takeExamination.correctCount}"/>
					<td th:text="${#numbers.formatDecimal(takeExamination.getCorrectPercentage(), 0, 'COMMA', 2, 'POINT')}"/>
					<td th:text="${takeExamination.getFormattedElapsedTime()}"/>
					<td th:text="${takeExamination.createdDate}"/>
					<td><a th:href = "@{'/take_examination_list?examination_id=' + ${takeExamination.examination.id}}">Retake exam as list</a></td>
					<td><a th:href = "@{'/retake_examination_list_only_incorrect_answer?take_examination_id=' + ${takeExamination.id}}">Retake exam as list(incorrect only)</a></td>
				</tr>
			</tbody>
		</table>
        <div th:fragment='paginationbar'>
            <ul>
                <li th:class="${page.first} ? 'disabled':''" style="display:inline">
                    <span th:if="${page.first}">←先頭</span>
                    <a th:if="${not page.first}" th:href="@{${url}(page=0)}">←先頭</a>
                </li>
                <li th:each='i : ${#numbers.sequence(0, page.totalPages-1)}' th:class="(${i}==${page.number})? 'active' : ''" style="display:inline">
                    <span th:if='${i}==${page.number}' th:text='${i+1}'>1</span>
                    <a th:if='${i}!=${page.number}' th:href="@{${url}(page=${i})}">
                        <span th:text='${i+1}'>1</span>
                    </a>
                </li>
                <li th:class="${page.last} ? 'disabled':''" style="display:inline">
                    <span th:if="${page.last}">末尾➝</span>
                    <a th:if="${not page.last}" th:href="@{${url}(page=(${page.totalPages}-1))}">末尾➝</a>
                </li>
            </ul>
        </div>
	</div>
</body>
</html>
